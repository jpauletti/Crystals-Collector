<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CrystalsCollector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <div class="container mt-4">
        <div class="row justify-content-center text-center">
            <div class="col-md-9">
                <h1>Cystals Collector</h1>
                <p>Each crystal is worth a certain amount of points.  Match the target number, and win the game!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <p id="message"></p>
            </div>
        </div>

        <div class="row justify-content-center text-right mb-3">
                    <div class="col-md-3 col-sm-5 col-xs-6 score-box mb-3">
                        <div class="">
                            <h4>Your Score</h4>
                            <p id="score">0</p>
                        </div>
                    </div>
            
                    <div class="col-md-3 col-sm-5 col-xs-6 score-box mb-3">
                        <div class="">
                            <h4>Target Number</h4>
                            <p id="target-number">0</p>
                        </div>
                    </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <a href="#"><img src="assets/images/gem-blue.png" class="crystal" alt="Crystal 1"></a>
                <a href="#"><img src="assets/images/gem-red.png" class="crystal" alt="Crystal 2"></a>
                <a href="#"><img src="assets/images/gem-green.png" class="crystal" alt="Crystal 3"></a>
                <a href="#"><img src="assets/images/gem-purple.png" class="crystal" alt="Crystal 4"></a>
            </div>

        </div>

        <div class="row justify-content-center text-center mt-5">
            <div class="col-md-3">
                <h5>Wins: <span id="wins">0</span></h5>
            </div>

            <div class="col-md-3">
                <h5>Losses: <span id="losses">0</span></h5>
            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
